<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login System</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #111;
      border: 2px solid #0f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      width: 300px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background-color: #000;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 5px;
    }

    input::placeholder {
      color: #0f0;
      opacity: 0.6;
    }

    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f1;
    }

    h1, p {
      color: #0f0;
    }

    #screenshot-area {
      background-color: #000;
      padding: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-form" class="card">
    <h1>Daily Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Welcome Screen -->
  <div id="welcome-message" class="card hidden"></div>

  <!-- Break Screen -->
  <div id="break-message" class="card hidden"></div>

  <!-- Error Screen -->
  <div id="error-message" class="card hidden">
    <h1>Access Denied</h1>
    <p>Invalid username or password.</p>
    <button onclick="returnToLogin()">Return to Login</button>
  </div>

  <script>
    let currentUsername = "";
    let breakStartTime = "";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Jhonrod" && password === "1234") {
        currentUsername = username;
        const now = new Date();
        const timeString = now.toLocaleString();

        notify(`User ${username} logged in at ${timeString}`);

        document.getElementById("login-form").classList.add("hidden");
        const welcomeDiv = document.getElementById("welcome-message");
        welcomeDiv.innerHTML = `
          <div id="screenshot-area">
            <h1>Welcome, ${username}!</h1>
            <p>You logged in at:<br>${timeString}</p>
          </div>
          <button onclick="logout()">Logout</button>
          <button onclick="takeBreak()">Take a Break</button>
        `;
        welcomeDiv.classList.remove("hidden");

        setTimeout(() => {
          takeScreenshot(`login-${username}`);
        }, 500);
      } else {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("error-message").classList.remove("hidden");
      }
    }

    function logout() {
      const now = new Date();
      const timeString = now.toLocaleString();

      const welcomeDiv = document.getElementById("welcome-message");
      welcomeDiv.innerHTML = `
        <div id="screenshot-area">
          <h1>Have a Good Day, ${currentUsername}!</h1>
          <p>You logged out at:<br>${timeString}</p>
        </div>
        <button onclick="closeToLogin()">Close</button>
      `;

      setTimeout(() => {
        takeScreenshot(`logout-${currentUsername}`);
      }, 500);
    }

    function takeBreak() {
      const now = new Date();
      breakStartTime = now.toLocaleString();

      document.getElementById("welcome-message").classList.add("hidden");
      const breakDiv = document.getElementById("break-message");
      breakDiv.innerHTML = `
        <div id="screenshot-area">
          <h1>Break Time</h1>
          <p>${currentUsername} started break at:<br>${breakStartTime}</p>
        </div>
        <button onclick="returnFromBreak()">End Break</button>
      `;
      breakDiv.classList.remove("hidden");
    }

    function returnFromBreak() {
      const now = new Date();
      const returnTime = now.toLocaleString();

      const breakDiv = document.getElementById("break-message");
      breakDiv.innerHTML = `
        <div id="screenshot-area">
          <h1>Break Ended</h1>
          <p>${currentUsername} started break at:<br>${breakStartTime}</p>
          <p>Returned at:<br>${returnTime}</p>
        </div>
        <button onclick="finishBreak()">Return</button> 
      `;

      setTimeout(() => {
        takeScreenshot(`break-return-${currentUsername}`);
      }, 500);
    }

    function finishBreak() {
      document.getElementById("break-message").classList.add("hidden");
      document.getElementById("welcome-message").classList.remove("hidden");

      const now = new Date();
      const timeString = now.toLocaleString();

      document.getElementById("welcome-message").innerHTML = `
        <div id="screenshot-area">
          <h1>Welcome Back, ${currentUsername}!</h1>
          <p>You returned from break at:<br>${timeString}</p>
        </div>
        <button onclick="logout()">Logout</button>
        <button onclick="takeBreak()">Take a Break</button>
      `;
    }

    function closeToLogin() {
      document.getElementById("welcome-message").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function returnToLogin() {
      document.getElementById("error-message").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification("Login System", { body: message });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("Login System", { body: message });
          }
        });
      }
    }

    function takeScreenshot(filenamePrefix) {
      const target = document.getElementById("screenshot-area");
      html2canvas(target, {
        useCORS: true,
        backgroundColor: "#000"
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `${filenamePrefix}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
